<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Async </title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="container">
        <section class="content">
            <h2>Tech Async</h2>
            <div class="main-content">
                <h3>Under <br> Contraction</h3>
                <p>Our website is currently undergoing schedule maintenance. We Should be Back shortly. Thank you for your patience.</p>
                <form class="email-input">
                    <input type="Email" placeholder="Enter Your Email">
                    <button type="">notify us</button>
                </form>
                <p>Sign up now to get early notification of our launch date.</p>
            </div>
            <div class="contacts">
               
                    <p>Stay in Touch :</p>
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-x-twitter"></i>
                    <i class="fa-brands fa-telegram"></i>
             
            </div>
        </section>
        <section class="countdown">
            <div class="main-area">
                <h1>We will be back in :</h1>
            <div id="time">
                <!-- days -->
                <div class="circle" style="--clr:#808080">
                    <div class="dots" id="day_dot"></div>
                    <svg>
                        <circle cx="70" cy="70" r="70"></circle>
                        <circle cx="70" cy="70" r="70" id="dd"></circle>
                    </svg>
                    <div id="days">00 <br><span>Days</span></div>
                </div>
                <!-- hours  -->
                <div class="circle" style="--clr:#ff2972">
                    <div class="dots" id="hr_dot"></div>
                    <svg>
                        <circle cx="70" cy="70" r="70"></circle>
                        <circle cx="70" cy="70" r="70" id="hh"></circle>
                    </svg>
                    <div id="hours">00</div>
                </div>
                <!-- minutes  -->
                <div class="circle" style="--clr:#fee800">
                    <div class="dots" id="min_dot"></div>
                    <svg>
                        <circle cx="70" cy="70" r="70"></circle>
                        <circle cx="70" cy="70" r="70" id="mm"></circle>
                    </svg>
                    <div id="minutes">00</div>
                </div>
                <!-- seconds -->
                <div class="circle" style="--clr:#04fc43">
                    <div class="dots" id="sec_dot"></div>
                    <svg>
                        <circle cx="70" cy="70" r="70"></circle>
                        <circle cx="70" cy="70" r="70" id="ss"></circle>
                    </svg>
                    <div id="seconds">00</div>
                </div>
            </div>
            </div>
        </section>
    </header>
    <script src="https://kit.fontawesome.com/165bdfaad6.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
